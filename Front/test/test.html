<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>front</title>
    <style>
        section{
            border: solid;
            margin: 1em;
        }
    </style>
</head>
<body>
    <section>
        <h2>form</h2>
        <form action="http://localhost:3000?act=addItem" method="post">
            <p>add</p>
            <input type="text" name="item" />
            <input type="submit" />
        </form>
        <form action="http://localhost:3000?act=deleteItem" method="post">
            <p>delete</p>
            <input type="text" name="index" />
            <input type="submit" />
        </form>
        <form action="http://localhost:3000?act=modifyItem" method="post">
            <p>delete</p>
            <input type="text" name="index" placeholder="index" />
            <input type="text" name="value" placeholder="value" />
            <input type="submit" />
        </form>
        <form method="post" action="http://localhost:3000?act=upload" enctype="multipart/form-data">
            <p><input type="text" name="name" /></p>
            <p><input type="text" name="id" /></p>
            <p><input type="file" name="selectedFile" /></p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </section>
    <section>
        <h2>mysql</h2>
        <form method="get" action="http://localhost:3000">
            <p>get</p>
            <p><input type="number" name="id" placeholder="id" /></p>
            <p><input type="submit" /></p>
        </form>
        <form method="post" action="http://localhost:3000">
            <p><input type="text" name="name" placeholder="name" /></p>
            <p><input type="number" name="age" placeholder="age" /></p>
            <p><input type="text" name="act" value="insert" /></p>
            <p><input type="submit" /></p>
        </form>
        <form method="post" action="http://localhost:3000">
            <p><input type="text" name="id" placeholder="id" /></p>
            <p><input type="text" name="act" value="remove" /></p>
            <p><input type="submit" /></p>
        </form>
        <form method="post" action="http://localhost:3000">
            <p><input type="text" name="id" placeholder="id" /></p>
            <p><input type="text" name="name" placeholder="name" /></p>
            <p><input type="number" name="age" placeholder="age" /></p>
            <p><input type="text" name="act" value="update" /></p>
            <p><input type="submit" /></p>
        </form>
    </section>
</body>

 console.log(Number.parseInt(''));
</script>
</html>
